<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Manifest – Product & FAQ Visualizer + Diff Tool</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%232d7ff9'/%3E%3Ctext x='50%' y='54%' text-anchor='middle' font-size='32' fill='white' font-family='Segoe UI, Arial, sans-serif' dy='.3em'%3EM%3C/text%3E%3C/svg%3E">
  <link href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.2/dist/jsoneditor.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.2/dist/jsoneditor.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/diff@5.1.0/dist/diff.min.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="brand">
      <span class="brand-logo">🟦</span>
      <span class="brand-title">Manifest</span>
    </div>
    <div class="nav-links">
      <button id="nav-products">🧴 Product & FAQ Visualizer</button>
      <button id="nav-customer">🔍 Customer Query Product Visualizer</button>
      <button id="nav-diff">📌 Diff Tool</button>
    </div>
    <div class="theme-toggle">
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider"></span>
      </label>
      <span id="themeLabel">Light</span>
    </div>
  </nav>

  <div id="section-products">
    <h2>🧴 Product & FAQ Visualizer</h2>
    <textarea id="inputText" placeholder="Paste your tagged text here..."></textarea>
    <button onclick="parseAndDisplay()">Visualize Products & FAQs</button>
    <div class="products-faqs-flex">
      <div class="products-panel">
        <h3>Products</h3>
        <div class="editor-controls"><label>Mode: <select id="productsModeSelect"><option value="tree">Tree</option><option value="code">JSON</option></select></label></div>
        <div id="productsContainer" class="editor"></div>
      </div>
      <div class="faqs-panel">
        <h3>FAQs</h3>
        <div class="editor-controls"><label>Mode: <select id="faqsModeSelect"><option value="tree">Tree</option><option value="code">JSON</option></select></label></div>
        <div id="faqsContainer" class="editor"></div>
      </div>
    </div>
  </div>

  <div id="section-customer" style="display:none">
    <h2>🔍 Customer Query Product Details Visualizer (New)</h2>
    <textarea id="customerQueryText" placeholder='Paste "Customer is asking about below product" data here...'></textarea>
    <button onclick="parseCustomerQuery()">Visualize Customer Query Product</button>
    <div class="editor-controls"><label>Mode: <select id="customerProductModeSelect"><option value="tree">Tree</option><option value="code">JSON</option></select></label></div>
    <div id="customerProductContainer" class="editor"></div>
  </div>

  <div id="section-diff" style="display:none">
    <h2>📌 Diff Tool (Optimized)</h2>
    <textarea id="originalText" placeholder="Original text..."></textarea>
    <textarea id="modifiedText" placeholder="Modified text..."></textarea>
    <button onclick="showDiff()">Show Differences</button>
    <div class="diff-split-container">
      <div class="diff-split">
        <h3>Original</h3>
        <div id="diffOutputOriginal" class="diff"></div>
      </div>
      <div class="diff-split">
        <h3>Modified</h3>
        <div id="diffOutputModified" class="diff"></div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
